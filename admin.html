<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hello world</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="left">
            <div class="logo"></div>
            <div class="avatar" title="User Information">
                <span class="helper"></span><img src="img/user.png"/>
            </div>
            <div class='product selected' title="Product Form" onclick="load('product')"></div>
            <div class='user' title="User Form" onclick="load('user')"></div>
            <div class='order' title="Order Form" onclick="load('order')"></div>
            <div class='order-detail' title="Order detail Form" onclick="load('order-detail')"></div>
            <div class='rating' title="Rating Form" onclick="load('rating')"></div>
            <div class='cart' title="Cart Form" onclick="load('cart')"></div>
        </div>
        <div class="main">
            <div class="top">
                <div class="label">FILTER</div>
            </div>
            <div class="middle">
                <form class="filter" onchange="submitFilter()"></form>
            </div>
        </div>
        <div class="right">
            <section>
                <div class="container">
                    <table>
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </div>
    </body>
    <script src="js/util.js"></script>
    <script src="js/admin.js"></script>
</html>
